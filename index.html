<!doctype HTML>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>PSD Exporter</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <!-- CSS -->
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <link type="text/css" rel="stylesheet" href="css/reset.css">
  <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css">
  <link type="text/css" rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="main-header">
    <div class="main-logo"></div>
    <div class="main-tabber" id="main-tabber">
      <div class="main-tabber-container" data-bind="foreach: list">
        <div class="tab" data-bind="css:{active:active}">
          <span class="tab-title" data-bind="click:setActive"><span data-bind="text:title"></span> <i class="fa fa-times-circle" aria-hidden="true" data-bind="click:close"></i></span>
        </div>
      </div>
      <div class="tab tab-plus" data-bind="visible:showAddBtn">
        <span class="tab-title" data-bind="click:newDoc"><i class="fa fa-plus" aria-hidden="true"></i> Add PSD File</span>
      </div>
    </div>
  </header>
  <div id="drop-zone" data-bind="visible:activeDocIsEmpty">
    <div class="drop-zone-msg">
      <div class="drop-zone-msg-drag">Drag your PSD here</div>
      <div class="drop-zone-msg-loading"><i class="fa fa-spinner fa-pulse fa-fw"></i> Loading</div>
      <div class="drop-zone-msg-error"><span class="msg-error-text"></span>. Try again</div>
    </div>
  </div>
  <div class="main-container" id="main-container">
    <div class="main-container-docs" data-bind="foreach: list">
      <div class="main-doc" data-bind="visible:shown,attr:{id:idNode}">
        <div class="psd-canvas" data-bind="style:{width:width,height:height}">
          <img class="image" src="" data-bind="attr:{src:image}" />
          <div class="layer-container" data-bind="foreach: elements">
            <div class="layer" data-bind="click:setActive,css:{active:active},style:{top:top+'px',left:left+'px',width:width+'px',height:height+'px'}">
              <div class="label label-width" data-bind="text:labelWidth"></div>
              <div class="label label-height" data-bind="text:labelHeight"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="main-toolbar" id="main-toolbar" data-bind="visible:activeDocIsNotEmpty">
    <div class="main-toolbar-message" data-bind="visible:!showTools()"><i class="fa fa-arrow-left"></i> Select some element</div>
    <div class="main-toolbar-container" data-bind="visible:showTools">
      <div class="main-toolbar-widget" data-bind="visible:textVisible">
        <h2>Text</h2>
        <div class="text-output" data-bind="text:text"></div>
      </div>
      <div class="main-toolbar-widget">
        <h2>CSS</h2>
        <pre id="css-output"></pre>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/libs/jquery-1.11.2.min.js"></script>
  <script type="text/javascript" src="js/libs/knockout.min.js"></script>
  <script src="ace/ace.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" src="js/libs/psd.js"></script>
  <script type="text/javascript" src="js/boot.js"></script>
  <script type="text/javascript" src="js/psd-parser.js"></script>
  <script type="text/javascript" src="js/doc.js"></script>
  <script type="text/javascript" src="js/drop-zone.js"></script>
  <script type="text/javascript" src="js/toolbar.js"></script>
  <script type="text/javascript" src="js/init.js"></script>
</body>

</html>
